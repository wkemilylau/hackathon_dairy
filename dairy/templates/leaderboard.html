{% extends "base.html" %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leadership Board</title>
        <style>
            html, body {
                /* height: 100%; Ensure full height */
                margin: 0; /* Remove default margin */
            }

            body {
                /* background-image: url("/static/images/sky.jpg"); Set your background image */
                /* background-size: cover; */
                /* background-repeat: no-repeat; */
                /* background-position: center; */
                display: flex;
                /* justify-content: center;
                align-items: center;
                color: white;
                font-size: 20px;
                position: relative; Make body position relative for absolute positioning of overlay */
            }

            .overlay {
                background-image: url("/static/images/sky.jpg"); /* Path to your overlay image */
                background-size: auto; /* Resize to fit within the div */
                background-repeat: no-repeat; /* Prevent repeating */
                background-position: center; /* Center the overlay image */
                position: absolute; /* Position it absolutely */
                top: 0; /* Align to top */
                left: 0; /* Align to left */
                right: 0; /* Extend to right */
                bottom: 0; /* Extend to bottom */
                z-index: 1; /* Ensure it's on top of the background */
            }

            table {
                border-collapse: collapse; /* Merges table cell borders to prevent gaps between them. */
                margin: 20px auto; /* Centers the table horizontally and adds a margin of 20 pixels above and below. */
                text-align: center; /* Centers the text within the table cells. */
                font-family: Arial, sans-serif; /* Applies the Arial font family, with a fallback to any sans-serif font. */
                border: none; /* Removes any default borders around the table. */
                position: relative; /* Position relative for stacking context */
                z-index: 2; /* Ensure the table is above the overlay */
            }

            td {
                border: none; /* Removes borders around individual table cells. */
                padding: 0; /* remove gaps, no padding inside each cell for better spacing. */
                vertical-align: middle; /* Vertically centers the content within the cell. */
                padding: 50px; /* Adds padding inside cells */
            }

            .left-bird, .right-bird {
                /* Specific styles for left-bird and right-bird if needed */
            }
        </style>
    </head>
    <body>
        <div class="overlay"></div> <!-- This div contains the overlay image -->
        
        <table>
            <tr>
                <td class="left-bird"> Alice (85) </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td class="right-bird">David (75)</td>
            </tr>
            <tr>
                <td class="left-bird">Eve (70)</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td class="right-bird">Hannah (60)</td>
            </tr>
            <tr>
                <td class="left-bird">Ian (50)</td>
                <td></td>
            </tr>
        </table>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('/get-images')
                    .then(response => response.json())
                    .then(data => {
                        // Set left bird image for each left-bird class
                        const leftBirds = document.querySelectorAll('.left-bird');
                        leftBirds.forEach(cell => {
                            cell.style.backgroundImage = `url('${data.left_bird}')`;
                            cell.style.backgroundRepeat = 'no-repeat';
                            cell.style.backgroundPosition = 'right';
                            cell.style.backgroundSize = 'contain';
                        });

                        // Set right bird image for each right-bird class
                        const rightBirds = document.querySelectorAll('.right-bird');
                        rightBirds.forEach(cell => {
                            cell.style.backgroundImage = `url('${data.right_bird}')`;
                            cell.style.backgroundRepeat = 'no-repeat';
                            cell.style.backgroundPosition = 'left';
                            cell.style.backgroundSize = 'contain';
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching the images:', error);
                    });
            });
        </script>
    </body>
    </html>
{% endblock %}
