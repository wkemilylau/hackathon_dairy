{% extends "base.html" %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roadmap</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0em;
                background-color: #f0f0f0; /* Optional: Light background color for contrast */
            }
            .roadmap {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 2em 0;
            }
            .stop {
                border: 1px solid #ccc;
                padding: 2em;
                border-radius: 13px;
                width: 450px;
                text-align: center;
                margin: 0.5em;
                position: relative;
                background-size: cover; /* Ensure background covers the entire div */
                background-repeat: no-repeat; /* Prevent repeating */
                color: #e9c088; /* Text color */
            }
            .unlocked {
                background-color: #697a44;
            }
            .locked {
                background-color: #9c4c33;
            }
            .score {
                margin-bottom: 1em;
                font-size: 1.2em;
                color: #333; /* Darker color for score text for visibility */
            }
        </style>
    </head>
    <body>
        <h1>Roadmap</h1>
        <div class="score">Your Score: {{ user_score }}</div>
        <div class="roadmap">
            {% for stop in stops %}
                <div class="stop {% if stop in unlocked_stops %}unlocked{% else %}locked{% endif %}">
                    <h3>{{ stop.name }}</h3>
                    <p>Score Required: {{ stop.score_required }}</p>
                    {% if stop in unlocked_stops %}
                        <p>Unlocked!</p>
                    {% else %}
                        <p>Locked</p>
                    {% endif %}
                </div> <!-- Closing the div for each stop -->
            {% endfor %} <!-- Closing the for loop -->
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch('/get-images')
                    .then(response => response.json())
                    .then(data => {
                        // Set background images for the respective status
                        const unlockedMessages = document.querySelectorAll('.green');
                        unlockedMessages.forEach(cell => {
                            cell.style.backgroundImage = `url('${data.green}')`;
                            cell.style.backgroundRepeat = 'no-repeat';
                            cell.style.backgroundPosition = 'centre';
                            cell.style.backgroundSize = 'auto';
                        });

                        const lockedMessages = document.querySelectorAll('.red');
                        lockedMessages.forEach(cell => {
                            cell.style.backgroundImage = `url('${data.red}')`;
                            cell.style.backgroundRepeat = 'no-repeat';
                            cell.style.backgroundPosition = 'centre';
                            cell.style.backgroundSize = '200%';
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching the images:', error);
                    });
            });
        </script>
    </body>
    </html>
{% endblock %}
