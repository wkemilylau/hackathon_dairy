<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="{{ url_for('home') }}" class="button"><i class="fas fa-book"></i></a>
            <a href="{{ url_for('chapters') }}" class="button"><i class="fas fa-map"></i></a>
            <a href="{{ url_for('leaderboard') }}" class="button"><i class="fas fa-trophy"></i></a>
            <a href="{{ url_for('history') }}" class="button"><i class="fas fa-calendar"></i></a>
            <a href="{{ url_for('settings') }}" class="button"><i class="fas fa-gear"></i></a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
