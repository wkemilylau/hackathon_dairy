<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            overflow: hidden;
        }
        .card-container {
            justify-content: center;
            align-items: center;
            display: flex; /* Arrange cards in a row */
            perspective: 1000px;
            gap: 100px; /* Add gap between cards */
        }
        .card {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, width 0.6s, height 0.6s; /* Add transitions for width and height */
        }
        .card:hover {
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateX(180deg) scale(1.5); /* Flip and enlarge */
            width: 150vw; /* Take full width on flip */
            height: 80vh; /* Take full height on flip */
            margin: 0; /* Remove margins */
        }
        .card-face {
            position: absolute;
            text-align: center;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: white;
            padding: 20px; /* Add some padding for the input */
        }
        .card-face.back {
            transform: rotateX(180deg); /* Position back face */
            background-color: #4CAF50;
            color: white;
            flex-direction: column; /* Stack content vertically */
        }
        .back-content {
            max-width: 50%; /* Limit width to 80% of card */
            text-align: center; /* Center align text */
        }
        .card-face textarea {
            margin-top: 30px; /* Wider space between question and input */
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%; /* Full width of the back content */
            height: 80px; /* Height for multi-line input */
            resize: none; /* Disable resizing */
        }
        .submit-button {
            margin-top: 10px; /* Space above the button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #007BCC;
            transform: scale(1.1); /* Enlarge the button on hover */
        }
        .score-container {
            position: relative;
            font-size: 30px;
            color: white;
        }
        .score {
            position: absolute;
            transition: transform 1s ease, opacity 1s ease;
            display: none;
        }
        .slide-out {
            animation: slideOut 0.5s forwards;
        }
        @keyframes slideOut {
            from {transform: translateX(0);}
            to {transform: translateX(-120%);}
        }
    </style>
</head>
<body>

    <div style="position: absolute; right: 20px; text-align: center;">
        <span>POINTS</span> <br />
        <span style="font-size: 48px">{{ score }}</span>
    </div>
    <h1 style="text-align: center; margin: 50px;">How are you feeling today?</h1>

    <div class="card-container">
        {% for card in cards %}
        <div class="card" idx="{{card.idx}}" onclick="flipCard(this)">
            <div class="card-face front">
                {% for star in range(card.idx) %}{{ '⭐️' }}{% endfor %}
                <br />
                +{{card.idx * 50}}
            </div>
            <div class="card-face back">
                <div class="back-content">
                    <div>{{ prompts[card.idx-1] }}</div>
                    <textarea placeholder="Your answer here..." onfocus="preventFlip(event)"></textarea>
                    <button class="submit-button" onclick="submitAnswer(event, {{card.idx * 50}})">Submit</button>
                </div>
                <div class="score-container">
                    <div class="score" id="score">+{{card.idx * 50}}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function flipCard(card) {
            // If the card is already flipped, do nothing
            if (card.classList.contains('flipped')) return;

            const cards = document.querySelectorAll('.card');
            cards.forEach(c => {
                if (c === card) {
                    c.style.zIndex = '999';
                    let xTranslate = (2 - c.getAttribute('idx')) * screen.width * 0.1
                    c.style.transform = 'rotateX(180deg) scale(1.5) translateX(' + xTranslate + 'px)'
                    c.classList.add('flipped'); // Flip the clicked card
                }
            });
        }

        function preventFlip(event) {
            event.stopPropagation(); // Prevent click from bubbling up
        }

        function submitAnswer(event, pointsToAdd) {
            event.stopPropagation(); // Prevent click from bubbling up
            
            const formData = new FormData();
            formData.append('points', pointsToAdd);
            fetch('/update_score', {
                method: 'POST',
                body: formData,
            })

            // Animations
            document.querySelectorAll('.score').forEach(score => {
                score.style.display = 'block'; // Show the element
                // Use a timeout to allow the display change to take effect before the animation
                setTimeout(() => {
                    score.style.transform = 'translateY(-50px)';
                    score.style.opacity = '0';
                }, 10); // Small delay to trigger the transition
            });
            setTimeout(() => {
                document.body.classList.add('slide-out');
                setTimeout(() => {
                    location.reload();
                }, 500);
            }, 1000)
        }

    </script>
</body>
</html>
