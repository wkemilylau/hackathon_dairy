{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Board</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-image: url("/static/images/sky.jpg");
            background-size: cover;
            background-repeat: repeat-y;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .banner {
            font-size: 14pt;
            text-align: center;
            padding: 10px;
            color: #f8f2d8;
            background-color: #9c4c33bb; /* Slight transparency */
            width: 60%;
            margin: 0 auto; /* Centers the banner horizontally */
            position: relative;
            z-index: 2; /* Ensure it appears above the overlay */
}


        table {
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            width: 88vw;
            position: relative;
            z-index: 2;
        }

        td {
            padding: 50px;
            font-size: 20px;
        }

        .left-bird, .right-bird {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="banner">Leaderboard</div> <!-- Added banner heading -->

    <table>
        <tr>
            <td class="left-bird"> Alice (85) </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td class="right-bird">David (75)</td>
        </tr>
        <tr>
            <td class="left-bird">Eve (70)</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td class="right-bird">Hannah (60)</td>
        </tr>
        <tr>
            <td class="left-bird">Ian (50)</td>
            <td></td>
        </tr>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/get-images')
                .then(response => response.json())
                .then(data => {
                    const leftBirds = document.querySelectorAll('.left-bird');
                    leftBirds.forEach(cell => {
                        cell.style.backgroundImage = `url('${data.left_bird}')`;
                        cell.style.backgroundRepeat = 'no-repeat';
                        cell.style.backgroundPosition = 'right';
                        cell.style.backgroundSize = 'contain';
                    });

                    const rightBirds = document.querySelectorAll('.right-bird');
                    rightBirds.forEach(cell => {
                        cell.style.backgroundImage = `url('${data.right_bird}')`;
                        cell.style.backgroundRepeat = 'no-repeat';
                        cell.style.backgroundPosition = 'left';
                        cell.style.backgroundSize = 'contain';
                    });
                })
                .catch(error => {
                    console.error('Error fetching the images:', error);
                });
        });
    </script>
</body>
</html>
{% endblock %}
