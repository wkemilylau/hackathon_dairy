<!DOCTYPE html> <!-- Declares the document type and version of HTML being used. Here, it specifies HTML5. -->
<html lang="en"> <!-- Starts the HTML document and specifies the language as English. -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8, which supports a wide range of characters. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices by setting the viewport to match the device's width and initial zoom level. -->
    <title>Leadership board </title> <!-- Specifies the title of the web page, displayed in the browser tab. -->
    <style> /* Starts a block for internal CSS styling. */
        body {
            /* Set the background image for the entire page */
            background-image: url("images/sky.jpg"); /* Replace with your image path */
            background-size: cover; /* Ensure the image covers the entire page */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set height to 100% of the viewport height */
            display: flex; /* Use flexbox for centering if needed */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            color: white; /* Set text color to white for visibility */
            font-size: 20px; 
        }
        
        table {
            width: 100%; /* Sets the table to take up the full width of its container. */
            border-collapse: collapse; /* Merges table cell borders to prevent gaps between them. */
            margin: 20px auto; /* Centers the table horizontally and adds a margin of 20 pixels above and below. */
            text-align: center; /* Centers the text within the table cells. */
            font-family: Arial, sans-serif; /* Applies the Arial font family, with a fallback to any sans-serif font. */
            border: none; /* Removes any default borders around the table. */
        }

        td {
            border: none; /* Removes borders around individual table cells. */
            padding: 0; /* remove gaps, no padding inside each cell for better spacing. */
            vertical-align: middle; /* Vertically centers the content within the cell. */
        }

        .left-bird {
            background-image: url("images/bird1.png");  /* Sets a background image for the left branch cells; path needs to be adjusted based on actual location. */
            background-repeat: no-repeat; /* Ensures the background image does not repeat. */
            background-position: right; /* Positions the background image to the right of the cell. */
            background-size: contain; /* Scales the background image to fit within the cell without cropping. */
            padding: 50px;           /* Adds padding inside the left branch cells. */
        }

        .right-bird {
            background-image: url("images/bird2.png"); /* Sets a background image for the right branch cells; path needs to be adjusted based on actual location. */
            background-repeat: no-repeat; /* Ensures the background image does not repeat. */
            background-position: left; /* Positions the background image to the left of the cell. */
            background-size: contain; /* Scales the background image to fit within the cell without cropping. */
            padding: 50px;          /*  Adds padding inside the right branch cells. */
        }

    
    </style>
</head>
<body>
    <table> <!-- Begins the table element. -->
        <tr> <!-- Starts a new table row. -->
            <td class="left-bird"> Alice (85) </td> <!-- Left branch cell containing the name and score of Alice. -->
            <td?</td> <!-- Right branch cell containing the name and score of Bob. -->
        </tr>
        <tr> <!-- Starts the second row of the table. -->
            <td></td> <!-- Left branch cell containing the name and score of Charlie. -->
            <td class="right-bird">David (75)</td> <!-- Right branch cell containing the name and score of David. -->
        </tr>
        <tr> <!-- Starts the third row of the table. -->
            <td class="left-bird">Eve (70)</td> <!-- Left branch cell containing the name and score of Eve. -->
            <td></td> <!-- Right branch cell containing the name and score of Frank. -->
        </tr>
        <tr> <!-- Starts the fourth row of the table. -->
            <td></td> <!-- Left branch cell containing the name and score of Grace. -->
            <td class="right-bird">Hannah (60)</td> <!-- Right branch cell containing the name and score of Hannah. -->
        </tr>
        <tr> <!-- Starts the fifth row of the table. -->
            <td class="left-bird">Ian (50)</td> <!-- Left branch cell containing the name and score of Ian. -->
            <td></td> <!-- Right branch cell containing the name and score of Jack. -->
        </tr>
    </table> <!-- Closes the table element. -->
</body>
</html>
